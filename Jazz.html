<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffb3cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h2 {
      color: #cc0052;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      background: #a83159;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6005c;
      transform: scale(1.05);
    }

    .card {
      display: none;
      margin-top: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .teddy {
      font-size: 120px;
      animation: bounce 2s infinite;
    }

    .message {
      font-size: 28px;
      margin-top: 20px;
      color: #cc0052;
      font-weight: bold;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-25px); }
      60% { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h2>Enter your name üíï</h2>
  <input type="text" id="nameInput" placeholder="Your name">
  <button onclick="showLove()">Send Love ‚ù§Ô∏è</button>

  <div class="card" id="loveCard">
    <div class="teddy">üß∏</div>
    <div class="message" id="loveMessage"></div>
  </div>

  <audio id="loveMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    function showLove() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name ‚ù§Ô∏è");
        return;
      }

      document.getElementById("loveMessage").innerText =
        `${name}, Nifemi loves you ‚ù§Ô∏è`;
      document.getElementById("loveCard").style.display = "block";

      // Play music
      const music = document.getElementById("loveMusic");
      music.play().catch(() => {
        console.log("Autoplay blocked, try clicking the button again.");
      });
    }
  </script>

</body>
</html>
